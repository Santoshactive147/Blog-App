<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a New Blog Post">
    <title>Add a New Blog Post</title>

    <!-- External Stylesheet (Optional) -->
    <link rel="stylesheet" href="{% static 'css/add_post.css' %}">

    
</head>
<body>

    <div class="container">
        <h2>Add a New Blog Post</h2>

        <!-- Display form errors (if any) -->
        <div class="alert" style="display: none;" id="error-message">
            <p>There was an error with your form submission. Please try again.</p>
        </div>

        <form action="{% url 'add-blog' %}" method="POST" id="blog-form">
            {% csrf_token %}
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of the blog post" required>
            </div>

            <!-- Content -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Enter the content of your blog post" required></textarea>
            </div>

            <!-- Author -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter the author's name" required>
            </div>

            <!-- Categories -->
            <div class="form-group">
                <label for="categories">Categories</label>
                <select id="categories" name="categories" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Tech">Tech</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Travel">Travel</option>
                    <option value="Education">Education</option>
                </select>
            </div>

          
            <!-- Published -->
            <div class="form-group">
                <label for="is_published">Published</label>
                <input type="checkbox" id="is_published" name="is_published">
            </div>

            <!-- Submit Button -->
            <button type="submit" >Submit</button>
        </form>
    </div>

    <!-- JavaScript for Error Handling (Optional) -->
   
<script src="{% static 'js/add_post.js' %}"></script>
</body>
</html>
