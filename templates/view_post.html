{% extends 'base.html' %}

{% block content %}
    <div class="post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><strong>Author:</strong> {{ post.author.user.username }}</p>
        <p><strong>Published:</strong> {{ post.is_published|yesno:"Yes,No" }}</p>
        <a href="#" class="edit-btn">Edit</a>
        <a href="#" class="delete-btn">Delete</a>
    </div>
{% endblock %}
